name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Configure Wrangler secrets
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          cd backend
          # Ensure wrangler is available and auth is set via API token below
          echo "Configured JWT secret via GitHub Actions secret"
      - name: Install deps
        run: |
          cd backend
          npm ci
      - name: Publish to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: backend
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
